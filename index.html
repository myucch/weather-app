<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/fc36e0d9c1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-city-form">
            <input
              class="form-style"
              type="text"
              id="city-input"
              placeholder="Type your city"
              autocomplete="off"
            />

            <input
              type="submit"
              value="🔍  Search"
              class="search-city rounded"
            />
            <input
              type="submit"
              value="📍 Current location"
              id="current-location-button"
              class="location-button rounded"
            />
          </form>

          <h1>Leuven</h1>
          <div class="weather-date" id="weather-date"></div>
          <div class="weather-description" id="description">
          </div>

          <div class="main-weather-section">
              <img src="" alt="Clear" id="icon" />

            <span class="tempNumber" id="temperature-main"></span>
            <span class="units"
              ><a href="#" id="celsius" class="temperature">°C</a> |
              <a href="#" id="fahrenheit" class="temperature">°F</a></span
            >
          </div>
          
          <div class="description-2">
            Humidity: <span id="humidity"></span>%
          </br> 
            Wind: <span id="wind"></span> km/h
          </div>
          
          <div class="secondary-container">
            <div class="row">
              <div class="col-2">
                <div class="weekdays">SUN</div>
                <div class="weather-icon">
                  <i class="fas fa-sun"></i>
                </div>
                5°C
              </div>
              <div class="col-2">
                <div class="weekdays">MON</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                4°C
              </div>
              <div class="col-2">
                <div class="weekdays">TUE</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud"></i>
                </div>
                8°C
              </div>
              <div class="col-2">
                <div class="weekdays">WED</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                9°C
              </div>
              <div class="col-2">
                <div class="weekdays">THU</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                7°C
              </div>
              <div class="col-2">
                <div class="weekdays">FRI</div>
                <div class="weather-icon">
                  <i class="fas fa-sun"></i>
                </div>
                8°C
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="footer">
        <a href="https://github.com/myucch/weather-app" class="footer-link"
          >✨ Open source code ✨</a
        >
        by Teresa Jia Yi Ye</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
